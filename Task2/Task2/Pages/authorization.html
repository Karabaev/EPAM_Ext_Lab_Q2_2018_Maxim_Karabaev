<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Styles/Style.css">
</head>
<body>
  <section class="container">
    <div class="enterForm">
      <h1>Control panel</h1>
        <p><input type="text" name="login" value="" placeholder="Login"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me
          </label>
        </p>
        <p class="submitRight"><input type="submit" name="commit" value="Enter"></p>
    </div>
    <div class="enterForm-help">
      <a href="">Forgot password?</a> Recover it!
    </div>
  </section>
</body>
</html>
