<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles/Style.css">
    <title>Registration</title>
</head>
<body>
    <section class="container">
        <div class="enterForm">
            <h1>Registration</h1>
           <input type="text" name="login" value="" placeholder="Login"> 
            
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p><input type="password" name="RepeatPassword" value="" placeholder="Repeat password"></p>
            <p><input type="text" name="Email" value="" placeholder="E-mail"></p>
            <p>
                    <input id="cancelBtnRegForm" type="submit" name="commit" value="Cancel">
                    <input id="registerBtnRegForm" type="submit" name="commit" value="Registration">
            </p>
            
        </div>
    </section>
</body>
</html>
